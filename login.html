<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - Bounty Game</title>
<link rel="stylesheet" href="script/style.css">
</head>
<body>
<div class="layout">
  <div class="panel">
    <h1>Connexion</h1>
    <input type="text" id="loginUser" placeholder="Nom d'utilisateur">
    <input type="password" id="loginPass" placeholder="Mot de passe">
    <button id="loginBtn">Se connecter</button>
    <p>Pas encore inscrit ? <a href="register.html">Inscription</a></p>
    <p id="loginError" style="color:red;"></p>
  </div>
</div>
<script src="script/auth.js"></script>
<script>
document.getElementById('loginBtn').addEventListener('click', () => {
  const user = document.getElementById('loginUser').value;
  const pass = document.getElementById('loginPass').value;
  if (login(user, pass)) {
    window.location.href = 'site.html';
  } else {
    document.getElementById('loginError').textContent = "Utilisateur ou mot de passe incorrect.";
  }
});
</script>
</body>
</html>
