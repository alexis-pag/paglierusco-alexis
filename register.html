<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription - Bounty Game</title>
<link rel="stylesheet" href="script/style.css">
</head>
<body>
<div class="layout">
  <div class="panel">
    <h1>Inscription</h1>
    <input type="text" id="regUser" placeholder="Nom d'utilisateur">
    <input type="password" id="regPass" placeholder="Mot de passe">
    <button id="regBtn">S'inscrire</button>
    <p>Déjà inscrit ? <a href="login.html">Connexion</a></p>
    <p id="regError" style="color:red;"></p>
  </div>
</div>
<script src="script/auth.js"></script>
<script>
document.getElementById('regBtn').addEventListener('click', () => {
  const user = document.getElementById('regUser').value;
  const pass = document.getElementById('regPass').value;
  if (register(user, pass)) {
    alert('Inscription réussie ! Connectez-vous.');
    window.location.href = 'login.html';
  } else {
    document.getElementById('regError').textContent = "Nom d'utilisateur déjà pris.";
  }
});
</script>
</body>
</html>
