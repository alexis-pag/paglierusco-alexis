<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Image aléatoire</title>
  <style>
    #image {
      width: 400px;
      height: 300px;
      object-fit: contain;
      border: 1px solid #ccc;
      cursor: pointer; /* indique que c'est cliquable */
    }
  </style>
</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
  <h2>Cliquer sur l'image pour changer</h2>
  <img id="image" src="" alt="image aléatoire" onclick="changerImage()">

  <script>
    const images = [
      'image/bounty.jpg','image/bounty2.jpg','image/bounty3.jpg','image/bounty4.jpg','image/bounty5.jpg',
      'image/bounty6.jpg','image/bounty7.jpg','image/bounty8.jpg','image/bountygraille.jpg'
    ];

    function changerImage() {
      const index = Math.floor(Math.random() * images.length);
      document.getElementById('image').src = images[index];
    }

    // affiche une image au chargement
    changerImage();
  </script>
</body>
</html>

</html>
