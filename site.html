<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Bounty Clicker</title>
  <style>
    body {
      background-image: url('image/image.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .main {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 50px;
      margin-top: 50px;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: white;
      text-shadow: 1px 1px 5px black;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.5em;
    }

    #counter {
      color: white;
      font-size: 2em;
      text-shadow: 1px 1px 5px black;
      margin-bottom: 20px;
    }

    #image {
      width: 700px;
      height: 500px;
      object-fit: contain;
      border: 3px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      transition: transform 0.1s ease;
      position: relative;
    }

    #image:active {
      transform: scale(0.95);
    }

    .plus-one {
      position: absolute;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      animation: floatUp 1s ease-out forwards;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.3); }
    }

    .store {
      display: flex;
      flex-direction: column;
      background-color: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      max-height: 600px;
      overflow-y: auto;
    }

    .store h3 {
      margin-top: 0;
      text-align: center;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }

    .item button {
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      padding: 3px 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .item button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="game">
      <h2>Appuie sur Bounty pour le faire apparaître !</h2>
      <div id="counter">Bounty cliqué : 0</div>
      <img id="image" src="" alt="image aléatoire" onclick="clicBounty(event)">
    </div>

    <div class="store">
      <h3>Magasin de croquettes</h3>
      <div id="storeItems"></div>
    </div>
  </div>

  <audio id="clickSound">
    <source src="audio/Mouse Click Sound Effect.mp3" type="audio/mpeg">
  </audio>

  <script>
    const images = [
      'image/bounty.jpg','image/bounty2.jpg','image/bounty3.jpg','image/bounty4.jpg',
      'image/bounty5.jpg','image/bounty6.jpg','image/bounty7.jpg','image/bounty8.jpg',
      'image/bountygraille.jpg'
    ];
    const imgEl = document.getElementById('image');
    const sound = document.getElementById('clickSound');
    const counterEl = document.getElementById('counter');

    let lastIndex = -1;
    let count = 0;
    let multiplier = 1;

    // Magasin
    const storeItemsData = [
      {name:"Gamelle de croquette", price:10, mult:1},
      {name:"Paquet de croquette", price:50, mult:2},
      {name:"Magasin de croquettes", price:200, mult:5},
      {name:"Supermarcher de croquette", price:500, mult:10},
      {name:"Hypermarcher de croquettes", price:1000, mult:20},
      {name:"Entrepot de croquettes", price:5000, mult:50},
      {name:"Usine de croquettes", price:10000, mult:100},
      {name:"Dimension de croquettes", price:50000, mult:500},
      {name:"Univers de croquettes", price:100000, mult:1000}
    ];

    const storeDiv = document.getElementById('storeItems');

    function updateStore() {
      storeDiv.innerHTML = '';
      storeItemsData.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        const nameSpan = document.createElement('span');
        nameSpan.textContent = `${item.name} (${Math.floor(item.price)} croquettes)`;
        const btn = document.createElement('button');
        btn.textContent = 'Acheter';
        btn.disabled = count < item.price;
        btn.onclick = () => acheterItem(index);
        itemDiv.appendChild(nameSpan);
        itemDiv.appendChild(btn);
        storeDiv.appendChild(itemDiv);
      });
    }

    function acheterItem(index) {
      const item = storeItemsData[index];
      if(count >= item.price){
        count -= item.price;
        multiplier += item.mult;
        // Augmente le prix de 15% à chaque achat
        item.price *= 1.15;
        updateCounter();
        updateStore();
      }
    }

    function pickRandomIndex() {
      if (images.length <= 1) return 0;
      let idx;
      do { idx = Math.floor(Math.random() * images.length); }
      while(idx === lastIndex);
      return idx;
    }

    function clicBounty(event) {
      count += multiplier;
      updateCounter();
      changerImage();
      jouerSon();
      afficherPlusUn(event);
      updateStore();
    }

    function updateCounter() {
      counterEl.textContent = `Bounty cliqué : ${Math.floor(count)} (x${multiplier})`;
    }

    function changerImage() {
      const idx = pickRandomIndex();
      imgEl.src = images[idx];
      lastIndex = idx;
    }

    function jouerSon() {
      sound.currentTime = 0;
      sound.volume = 1.0;
      sound.play().catch(()=>{});
    }

    function afficherPlusUn(event) {
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = `+${multiplier}`;

      const rect = imgEl.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      plusOne.style.left = `${x - 10}px`;
      plusOne.style.top = `${y - 20}px`;

      imgEl.parentElement.appendChild(plusOne);

      setTimeout(()=>{ plusOne.remove(); },1000);
    }

    // Initialisation
    changerImage();
    updateCounter();
    updateStore();
  </script>
</body>
</html>
