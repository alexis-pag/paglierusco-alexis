<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Clicker Game</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="script/style.css" />
</head>

<body>

    <div id="container">

        <!-- COLONNE GAUCHE -->
        <div id="leftPanel">
            <h1 id="scoreDisplay">0</h1>
            <img id="clickImage" src="https://i.imgur.com/8QfLQ7L.png" alt="click" />
        </div>

        <!-- COLONNE CENTRE : SHOP -->
        <div id="shopPanel">
            <h2>Boutique</h2>
            <div id="shopItems"></div>
        </div>

        <!-- COLONNE DROITE : BOOSTS -->
        <div id="boostPanel">
            <h2>Boosts</h2>
            <div id="boostContainer"></div>
        </div>

    </div>

    <!-- BAS DE PAGE -->
    <div id="bottomBar">
        <button id="resetBtn">Reset</button>
    </div>


    <!-- SCRIPTS DANS LE BON ORDRE -->
    <script src="script/main.js"></script>
    <script src="script/boutique.js"></script>
    <script src="script/boost.js"></script>

</body>
</html>
