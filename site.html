<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Image aléatoire</title>
   <style>
    #image {
      width: 400px;
      height: 300px; /* fixe la taille pour éviter le mouvement */
      object-fit: contain; /* garde le bon ratio */
      display: block;
      border: 1px solid #ccc;
      background: #f8f8f8;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p>voici un code html , si vous cliquer sur le bouton si dessous une image d'un lapin va apparaitre </p>
  <img id="image" src="" width="400">
  <br>
  <button onclick="changerImage()">Nouvelle image</button>

  <script>
    // liste des images
    const images = [
      'image/bounty.jpg',
      'image/bounty2.jpg',
      'image/bounty3.jpg',
      'image/bounty4.jpg',
      'image/bounty5.jpg',
      'image/bounty6.jpg',
      'image/bounty7.jpg',
      'image/bounty8.jpg',
      'image/bountygraille.jpg.jpg',
      'img10.jpg'
    ];

    function changerImage() {
      const index = Math.floor(Math.random() * images.length);
      document.getElementById('image').src = images[index];
    }

    // affiche une image au chargement
    changerImage();
  </script>
</body>
</html>
