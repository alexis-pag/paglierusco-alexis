<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bounty Game â€“ PC</title>
<link rel="stylesheet" href="script/style.css">
</head>
<body>

<div class="bg-animated"></div>
<div class="layout">
  <div class="panel clicker">
    <div class="panel-header">
      <h1>Bounty</h1>
      <div class="counters">
        <span id="counter">0</span>
        <span id="cps">CPS: 0</span>
      </div>
    </div>
    <div class="image-wrap">
      <img id="image" src="images/bounty.jpg" alt="Bounty">
    </div>
  </div>

  <div class="panel shop">
    <div class="panel-header">
      <h2>Shop</h2>
    </div>
    <div class="shop-scroll list" id="shopList"></div>
  </div>

  <div class="panel boosts">
    <div class="panel-header">
      <h2>Boosts</h2>
    </div>
    <div class="boosts-scroll list" id="boostList"></div>
  </div>
</div>

<!-- Bouton pour revenir au choix version -->
<div style="position:fixed; top:10px; right:10px;">
  <button onclick="resetChoice()">Changer de version</button>
</div>

<script src="script/main.js"></script>
<script src="script/boutique.js"></script>
<script src="script/boost.js"></script>
<script>
  // Fonction pour revenir au menu de choix
  function resetChoice() {
    localStorage.removeItem("bc-version");
    window.location.href = "index.html";
  }

  // Initialisation du jeu
  initGame();
</script>

</body>
</html>
