<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Bounty Clicker</title>
  <style>
    body {
      background-image: url('image/image.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .main {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 50px;
      margin-top: 50px;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h2 {
      color: white;
      text-shadow: 1px 1px 5px black;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.5em;
    }

    #counter, #cps {
      color: white;
      font-size: 1.8em;
      text-shadow: 1px 1px 5px black;
      margin-bottom: 10px;
    }

    #image {
      width: 700px;
      height: 500px;
      object-fit: contain;
      border: 3px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      transition: transform 0.1s ease;
      position: relative;
    }

    #image:active {
      transform: scale(0.95);
    }

    .plus-one {
      position: absolute;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      animation: floatUp 1s ease-out forwards;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.3); }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .store {
      display: flex;
      flex-direction: column;
      background-color: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      max-height: 600px;
      overflow-y: auto;
    }

    .store h3 {
      margin-top: 0;
      text-align: center;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      gap: 5px;
    }

    .building-icon-container {
      position: relative;
      display: inline-block;
    }

    .building-icon-container img {
      width: 50px; /* taille icône */
      height: 50px; /* taille icône */
      margin-left: 5px;
    }

    .building-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      pointer-events: none;
    }

    /* Boutons bleus avec animation hover */
    button, .reset-button {
      background-color: #007BFF; /* bleu */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    button:hover, .reset-button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    .item button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .reset-button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="game">
      <h2>Appuie sur Bounty pour le faire apparaître !</h2>
      <div id="counter">Bounty cliqué : 0</div>
      <div id="cps">CPS : 0</div>
      <img id="image" src="" alt="image aléatoire" onclick="clicBounty(event)">
    </div>

    <div class="store">
      <button class="reset-button" onclick="resetJeu()">Réinitialiser</button>
      <h3>Magasin de croquettes</h3>
      <div id="storeItems"></div>
    </div>
  </div>

  <audio id="clickSound">
    <source src="audio/Mouse Click Sound Effect.mp3" type="audio/mpeg">
  </audio>

  <script>
    const images = [
      'image/bounty.jpg','image/bounty2.jpg','image/bounty3.jpg','image/bounty4.jpg',
      'image/bounty5.jpg','image/bounty6.jpg','image/bounty7.jpg','image/bounty8.jpg',
      'image/bountygraille.jpg'
    ];

    const imgEl = document.getElementById('image');
    const sound = document.getElementById('clickSound');
    const counterEl = document.getElementById('counter');
    const cpsEl = document.getElementById('cps');
    const storeDiv = document.getElementById('storeItems');

    let lastIndex = -1;
    let count = 0;
    let multiplier = 1;
    let lastClickTime = 0;
    let cps = 0;

    const storeItemsData = [
      {name:"Gamelle de croquette", price:10, mult:1, auto:0, owned:0, icon:'image/gamelle.png'},
      {name:"Paquet de croquette", price:50, mult:0, auto:1, owned:0, icon:'image/paquet.png'},
      {name:"Magasin de croquettes", price:200, mult:0, auto:5, owned:0, icon:'image/magasin.png'},
      {name:"Supermarcher de croquette", price:500, mult:0, auto:10, owned:0, icon:'image/supermarche.png'},
      {name:"Hypermarcher de croquettes", price:1000, mult:0, auto:20, owned:0, icon:'image/hypermarcher.png'},
      {name:"Entrepot de croquettes", price:5000, mult:0, auto:50, owned:0, icon:'image/entrepot.png'},
      {name:"Usine de croquettes", price:10000, mult:0, auto:100, owned:0, icon:'image/usine.png'},
      {name:"Dimension de croquettes", price:50000, mult:0, auto:500, owned:0, icon:'image/dimension.png'},
      {name:"Univers de croquettes", price:100000, mult:0, auto:1000, owned:0, icon:'image/univers.png'}
    ];

    function chargerJeu() {
      const saved = localStorage.getItem('bountySave');
      if(saved){
        const data = JSON.parse(saved);
        count = data.count;
        multiplier = data.multiplier;
        data.storeItems.forEach((itemSaved, i) => {
          storeItemsData[i].owned = itemSaved.owned;
          storeItemsData[i].price = itemSaved.price;
        });
      }
    }

    function sauvegarderJeu() {
      const saveData = {
        count: count,
        multiplier: multiplier,
        storeItems: storeItemsData.map(item => ({owned: item.owned, price: item.price}))
      };
      localStorage.setItem('bountySave', JSON.stringify(saveData));
    }

    function updateStore() {
      storeDiv.innerHTML = '';
      storeItemsData.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = `${item.name} (${Math.floor(item.price)} croquettes)`;

        const btn = document.createElement('button');
        btn.textContent = 'Acheter';
        btn.disabled = count < item.price;
        btn.onclick = () => acheterItem(index);

        const iconContainer = document.createElement('div');
        iconContainer.className = 'building-icon-container';

        const img = document.createElement('img');
        img.src = item.icon;

        const countDiv = document.createElement('div');
        countDiv.className = 'building-count';
        countDiv.textContent = item.owned;

        iconContainer.appendChild(img);
        iconContainer.appendChild(countDiv);

        itemDiv.appendChild(nameSpan);
        itemDiv.appendChild(btn);
        itemDiv.appendChild(iconContainer);

        storeDiv.appendChild(itemDiv);
      });
    }

    function acheterItem(index) {
      const item = storeItemsData[index];
      if(count >= item.price){
        count -= item.price;
        if(item.mult > 0) multiplier += item.mult;
        if(item.auto > 0) item.owned += 1;
        item.price *= 1.15;
        updateCounter();
        updateStore();
        popCounter(index);
        sauvegarderJeu();
      }
    }

    function popCounter(index) {
      const itemDiv = storeDiv.children[index];
      const countDiv = itemDiv.querySelector('.building-count');
      if(countDiv){
        countDiv.style.animation = 'none';
        countDiv.offsetHeight;
        countDiv.style.animation = 'pop 0.3s ease-out';
      }
    }

    function pickRandomIndex() {
      if (images.length <= 1) return 0;
      let idx;
      do { idx = Math.floor(Math.random() * images.length); }
      while(idx === lastIndex);
      return idx;
    }

    function clicBounty(event) {
      const now = Date.now();
      if (now - lastClickTime < 300) return;
      lastClickTime = now;

      count += multiplier;
      updateCounter();
      changerImage();
      jouerSon();
      afficherPlusUn(event);
      updateStore();
      sauvegarderJeu();
    }

    function updateCounter() {
      counterEl.textContent = `Bounty cliqué : ${Math.floor(count)} (x${multiplier})`;
      cps = calculCPS();
      cpsEl.textContent = `CPS : ${cps}`;
    }

    function calculCPS() {
      let total = 0;
      storeItemsData.forEach(item => {
        if(item.auto > 0 && item.owned > 0){
          total += item.auto * item.owned;
        }
      });
      return total;
    }

    function changerImage() {
      const idx = pickRandomIndex();
      imgEl.src = images[idx];
      lastIndex = idx;
    }

    function jouerSon() {
      sound.currentTime = 0;
      sound.volume = 1.0;
      sound.play().catch(()=>{});
    }

    function afficherPlusUn(event) {
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = `+${multiplier}`;
      const rect = imgEl.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      plusOne.style.left = `${x - 10}px`;
      plusOne.style.top = `${y - 20}px`;
      imgEl.parentElement.appendChild(plusOne);
      setTimeout(()=>{ plusOne.remove(); },1000);
    }

    function resetJeu() {
      localStorage.removeItem('bountySave');
      count = 0;
      multiplier = 1;
      storeItemsData.forEach(item => {
        item.owned = 0;
        item.price = item.price / Math.pow(1.15, item.owned);
      });
      updateCounter();
      updateStore();
    }

    setInterval(() => {
      storeItemsData.forEach(item => {
        if(item.auto > 0 && item.owned){
          count += item.auto * item.owned;
        }
      });
      updateCounter();
      updateStore();
    }, 1000);

    // Sauvegarde automatique toutes les 1 minute
    setInterval(sauvegarderJeu, 60000);

    // Initialisation
    changerImage();
    chargerJeu();
    updateCounter();
    updateStore();
  </script>
</body>
</html>
