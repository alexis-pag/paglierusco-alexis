<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bounty Clicker</title>
  <link rel="stylesheet" href="script/style.css">

  <style>
    .shop-scroll { max-height: 600px; overflow-y: auto; padding-right: 6px; }
    .shop-scroll::-webkit-scrollbar { width: 6px; }
    .shop-scroll::-webkit-scrollbar-thumb { background: rgba(0,255,180,0.35); border-radius: 10px; }
    .shop-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.03); }
    #githubButton { position: fixed; top: 10px; left: 10px; padding: 10px 15px; background-color: #24292e; color: #ffffff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; z-index: 1000; text-decoration: none; }
    #githubButton:hover { background-color: #444c56; }
  </style>
</head>
<body>
  <!-- Bouton GitHub -->
  <a href="https://github.com/alexis-pag/paglierusco-alexis" id="githubButton" target="_blank">code source</a>

  <div class="bg-animated"></div>

  <div class="layout">
    <section class="panel clicker">
      <header class="panel-header">
        <h1>Bounty Clicker</h1>
        <div class="counters">
          <div id="counter">Croquettes : 0</div>
          <div id="cps">CPS : 0</div>
        </div>
      </header>

      <main class="panel-main">
        <div class="image-wrap">
          <img id="image" src="image/bounty.jpg" alt="Bounty">
        </div>
      </main>
    </section>

    <aside class="panel shop" id="shopPanel">
      <header class="panel-header" id="shopHeader">
        <h2>Boutique</h2>
      </header>
      <div class="panel-main" id="shopContent">
        <div id="storeItems" class="list shop-scroll"></div>
      </div>
    </aside>

    <aside class="panel boosts">
      <header class="panel-header"><h2>Boosts & Bonus</h2></header>
      <div class="panel-main">
        <div id="boostsContainer" class="list"></div>
      </div>
    </aside>
  </div>

  <div id="rebirthContainer">
    <button id="rebirthButton">Rebirth</button>
    <div id="rebirthCount">Rebirths : 0</div>
  </div>

  <footer class="bottom-bar">
    <button id="resetButton" class="btn reset">RÃ©initialiser</button>
  </footer>

  <audio id="clickSound" src="script/audio/Mouse Click Sound Effect.mp3" preload="auto"></audio>

  <script src="script/boutique.js" defer></script>
  <!--<script src="script/boost.js" defer></script>-->
  <script src="script/main.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const shopPanel = document.getElementById('shopPanel');
      const shopHeader = document.getElementById('shopHeader');
      shopPanel.classList.remove('open');
      shopHeader.addEventListener('click', () => shopPanel.classList.toggle('open'));
    });
  </script>

  <!-- Firebase Auth -->
  <script type="module">
    import { auth, onAuthStateChanged } from "./script/auth.js";

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
