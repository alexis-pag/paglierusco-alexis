<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Bounty Clicker</title>
  <style>
    /* --- Animation de fond fluide --- */
    body {
      background: linear-gradient(270deg, #87CEFA, #1E90FF, #00BFFF, #87CEFA);
      background-size: 800% 800%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Particules lumineuses --- */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatParticle 10s linear infinite;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      25% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* --- Structure principale --- */
    .main {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 40px;
      margin-top: 50px;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #fff;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 10px;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    #counter, #cps {
      color: #FFD700;
      font-size: 1.6em;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #image {
      width: 700px;
      height: 500px;
      object-fit: contain;
      border: 4px solid #fff;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      transition: transform 0.1s ease, box-shadow 0.3s ease;
    }

    #image:active {
      transform: scale(0.97);
      box-shadow: 0 0 35px rgba(255,255,255,0.8);
    }

    /* --- Animation du +1 --- */
    .plus-one {
      position: absolute;
      color: #00FF7F;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      animation: floatUp 1s ease-out forwards;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.3); }
    }

    /* --- Magasin --- */
    .store {
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #ffffffbb, #87CEFAaa);
      padding: 15px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    .store h3 {
      text-align: center;
      color: #003366;
      font-size: 1.3em;
      text-shadow: 1px 1px 2px #fff;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      padding: 6px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      transition: transform 0.2s, background 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.95);
    }

    .building-icon-container {
      position: relative;
      display: inline-block;
    }

    .building-icon-container img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-left: 8px;
    }

    .building-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #FF4500;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      pointer-events: none;
    }

    /* --- Boutons --- */
    button, .reset-button {
      background: linear-gradient(90deg, #007BFF, #00BFFF);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,255,0.5);
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover, .reset-button:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #0056b3, #1E90FF);
      box-shadow: 0 0 20px rgba(0,0,255,0.8);
    }

    .reset-button {
      background: linear-gradient(90deg, #FF6347, #FF4500);
      margin-bottom: 10px;
    }

    .reset-button:hover {
      background: linear-gradient(90deg, #FF4500, #FF6347);
      box-shadow: 0 0 20px rgba(255,69,0,0.8);
    }
  </style>
</head>

<body>
  <div class="particles"></div>

  <div class="main">
    <div class="game">
      <h2>Bounty Clicker</h2>
      <div id="counter">Croquettes : 0</div>
      <div id="cps">CPS : 0</div>
      <img id="image" src="image/bounty.jpg" alt="Bounty" onclick="clickBounty(event)">
    </div>

    <div class="store">
      <button class="reset-button" onclick="resetGame()">Réinitialiser</button>
      <h3>Magasin</h3>
      <!-- Contenu du magasin ici -->
    </div>
  </div>

  <script>
    // Génération automatique des particules lumineuses
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = (Math.random() * 10) + 's';
      p.style.opacity = Math.random();
      p.style.width = p.style.height = Math.random() * 8 + 'px';
      particlesContainer.appendChild(p);
    }
  </script>
</body>
</html>
